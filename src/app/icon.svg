<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="sereniiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7dd3fc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c084fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#67e8f9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Círculo externo (respiração) -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="url(#sereniiGrad)" stroke-width="3" opacity="0.3"/>
  
  <!-- Forma orgânica central (blob calmo) -->
  <path d="M50,20 Q65,25 68,40 Q70,55 60,65 Q50,70 40,65 Q30,55 32,40 Q35,25 50,20 Z" 
        fill="url(#sereniiGrad)" opacity="0.9"/>
  
  <!-- Detalhe de paz (pequeno círculo interno) -->
  <circle cx="50" cy="45" r="8" fill="white" opacity="0.6"/>
</svg>
